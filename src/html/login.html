<!-- @@block = content-->
  <div class="container">
    <div class="login-container">
      <div class="heading text-center">
        <h1>Light Admin</h1>
        <div class="sub-heading">Please enter your user information.</div>
      </div>
      <div class="panel panel-default no-border">
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control input-lg" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control input-lg" placeholder="Password" name="password" type="password" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a href="index.html" class="btn btn-lg btn-primary btn-block">Login</a>
              <div class="footer">
                <div class="pull-left">
                  <div class="checkbox checkbox-primary">
                    <input id="remember" class="styled" checked="" type="checkbox">
                    <label for="remember">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="pull-right text-right">
                  <p><a href="signup.html">Register an Account</a></p>
                  <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- @@close-->
