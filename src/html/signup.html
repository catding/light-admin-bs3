<!-- @@master = layouts/blank.html-->

<!-- @@block = content-->
  <div class="container">
    <div class="login-container signup">
      <div class="heading text-center">
        <h1>Light Admin</h1>
        <div class="sub-heading">Please enter your user information.</div>
      </div>
      <div class="panel panel-default no-border">
        <div class="panel-body">
          <div class="text-center signup-social">
            <p>Sign up with:</p>
            <p>
              <a class="btn btn-circle btn-social-icon btn-facebook"><i class="ti-facebook"></i></a>
              <a class="btn btn-circle btn-social-icon btn-google-plus"><i class="ti-google"></i></a>
              <a class="btn btn-circle btn-social-icon btn-twitter"><i class="ti-twitter-alt"></i></a>
              <a class="btn btn-circle btn-social-icon btn-github"><i class="ti-github"></i></a>
            </p>
            <p>Or</p>
          </div>
          <form role="form">
            <fieldset>
              <div class="row">
                <div class="form-group col-xs-6">
                  <input class="form-control input-lg" placeholder="First name" name="first_name" type="text" autofocus>
                </div>
                <div class="form-group col-xs-6">
                  <input class="form-control input-lg" placeholder="Last name" name="last_name" type="text">
                </div>
              </div>
              <div class="form-group">
                <input class="form-control input-lg" placeholder="E-mail" name="email" type="email">
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <input class="form-control input-lg" placeholder="Password" name="password" type="password">
                </div>
                <div class="form-group col-xs-6">
                  <input class="form-control input-lg" placeholder="Repeat password" name="repeat_password" type="password">
                </div>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a href="index.html" class="btn btn-lg btn-primary btn-block">Sign Up</a>
              <div class="footer text-center">
                <p><a href="login.html">Login Page</a></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- @@close-->
