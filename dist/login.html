<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Light Admin - Bootstrap Admin Template</title>

  <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />

  <!-- Main style -->
  <link href="assets/css/style-default.css" rel="stylesheet">

  <style>body { display: none; }</style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hidden ">


  <div class="container">
    <div class="login-container">
      <div class="heading text-center">
        <h1>Light Admin</h1>
        <div class="sub-heading">Please enter your user information.</div>
      </div>
      <div class="panel panel-default no-border">
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control input-lg" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control input-lg" placeholder="Password" name="password" type="password" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a href="index.html" class="btn btn-lg btn-primary btn-block">Login</a>
              <div class="footer">
                <div class="pull-left">
                  <div class="checkbox checkbox-primary">
                    <input id="remember" class="styled" checked="" type="checkbox">
                    <label for="remember">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="pull-right text-right">
                  <p><a href="signup.html">Register an Account</a></p>
                  <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>





</body>
</html>
